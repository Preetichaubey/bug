<ion-header class="header-color">
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
        <ion-back-button icon="arrow-round-back" defaultHref="/login"></ion-back-button>
     </ion-buttons>
     <ion-title class="header-title">
      Reset Password
     </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content-background">
   <style>
     .is-invalid {
       border-bottom: 1px solid red !important;
     }
   </style>
   <ion-card style="padding: 10px;" color="light">
     <form>
         <ion-item [class.is-invalid]="!IsValid_otp">
           <ion-label position="floating">Enter OTP Sent on Email</ion-label>
           <ion-input type="text" name="currPass" (ionChange)="Validate_OTP()" [(ngModel)]="otp"></ion-input>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_password">
           <ion-label position="floating">New Password</ion-label>
           <ion-input type="password" name="newPass" [(ngModel)]="password" (ionChange)="Validate_password()"></ion-input>
         </ion-item>
         <div [class.hide]="IsValid_password" style="background-color: white;" class="txt-danger">password should be 6 or more characters long</div>
         <ion-item  [class.is-invalid]="!IsValid_confPass">
           <ion-label position="floating">Confirm Password</ion-label>
           <ion-input type="password" name="confPass" [(ngModel)]="confPassword" (ionChange)="Validate_confPass()"></ion-input>
         </ion-item>
     </form>
     <br />
     <div class="card-footer" style="text-align: center;">
       <ion-button (click)="ChangePass()" style="--background: #0070a0;">Submit</ion-button>
     </div>
   </ion-card>
</ion-content>
