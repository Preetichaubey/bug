<ion-header class="header-color">
  <ion-toolbar color="primary">
    <ion-title class="header-title">
      Select Group
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(0)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="content-background">
  <div class="panel">
    <div class="title-section">
      <ion-item class="group-name">
        <ion-input type="text" minlength="1" maxlength="20" (ionChange)="GetGroups()" [(ngModel)]="GroupName"
          placeholder="Group Name"></ion-input>
        <ion-spinner class="icon-group-chk" [ngClass]="ShowGroupNameLoader?'show':'hide'" name="lines"></ion-spinner>
      </ion-item>
    </div>
    <div class="friends-list">
      <ion-list>
        <ion-item *ngFor="let group of Groups; index as i" (click)="SelectGroup(group.Id)">
          <ion-avatar slot="start">
            <ion-icon class="userAvatar avatar-color" [ngClass]="GroupSelected[i].icon" name="checkmark-circle-outline">
            </ion-icon>
            <ion-icon class="userAvatar" [ngClass]="GroupSelected[i].avatar" name="contacts"></ion-icon>
          </ion-avatar>
          <ion-title>
            {{group.GroupName}}
          </ion-title>
        </ion-item>
        <!--<ion-item>
          <ion-avatar slot="start">
            <ion-icon class="userAvatar" name="contacts"></ion-icon>
          </ion-avatar>
          <ion-title>
            GroupName
          </ion-title>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon class="userAvatar" name="contacts"></ion-icon>
          </ion-avatar>
          <ion-title>
            GroupName
          </ion-title>
        </ion-item>-->
      </ion-list>
    </div>
  </div>
  <div class="logo-background">
    <img src="../../assets/img/Quiz2shine logo5.jpg">
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button (click)="PLay()" expand="full">Start Quiz</ion-button>
  </ion-toolbar>
</ion-footer>
