<ion-header class="header-color">
   <ion-toolbar color="primary">
      <ion-buttons slot="start">
         <ion-back-button icon="arrow-round-back" defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title class="header-title">
         My Profile
      </ion-title>
   </ion-toolbar>
</ion-header>
<ion-content class="content-background">
   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>
   <style>
      .is-invalid {
         border-bottom: 1px solid red !important;
      }
      .content{
         padding: 4px 10px;
      }
      .content-container {
         padding: 7px 0px;
      }
   </style>
   <ion-card style="padding: 10px; box-shadow: none; background: white;" color="light">
      <div style="display: inline-flex; width: 100%;">
         <h2 style="margin: 5px">&nbsp;</h2>
         <ion-button size="small btn-edit" (click)="Edit()" style="margin-left: auto; margin-right: 5px;--background: #0070a0;"><ion-icon name="create" slot="icon-only"></ion-icon></ion-button>
      </div>
      <div class="display-profile">
         <ion-item [class.is-invalid]="!IsValid_fname">
            <div class="content-container">
               <ion-note class="title">First Name</ion-note>
               <ion-label class="content">{{fname}}</ion-label>
            </div>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_lname">
            <div class="content-container">
               <ion-note class="title">Last Name</ion-note>
               <ion-label class="content">{{lname}}</ion-label>
            </div>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_email">
            <div class="content-container email-container">
               <ion-note class="title">Email</ion-note>
               <div class="email-container">
                  <div style="width: fit-content;">
                     <ion-label class="content">{{email}}</ion-label>
                  </div>
               </div>
            </div>
         </ion-item>
         <ion-item style="display: none;">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <input #file type="file" accept='image/*' (change)="preview(file.files)" name="ProfilePicture"
               class="profile-picture" style="display: none;">
            <ion-button (click)="SelectProfile()">Profile Picture</ion-button>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_std">
            <div class="content-container">
               <ion-note class="title">Standard</ion-note>
               <ion-label class="content">{{std}}</ion-label>
            </div>
         </ion-item>
         <ion-item>
            <div class="content-container">
               <ion-note class="title">School</ion-note>
               <ion-label class="content">{{schoolname}}</ion-label>
            </div>
         </ion-item>
      </div>
      <div style="display: none;" class="edit-profile">
         <ion-item [class.is-invalid]="!IsValid_fname">
               <ion-label position="floating">First Name *</ion-label>
               <ion-input type="text" name="fname" (ionChange)="Validate_fName()" [(ngModel)]="fname"></ion-input>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_lname">
            <ion-label position="floating">Last Name *</ion-label>
            <ion-input type="text" name="lname" (ionChange)="Validate_lName()" [(ngModel)]="lname"></ion-input>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_email" style="display: none;">
            <ion-label position="floating">Email *</ion-label>
            <ion-input type="email" name="email" (ionChange)="Validate_email()" [(ngModel)]="email"></ion-input>
         </ion-item>
         <ion-item style="display: none;">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <input #file type="file" accept='image/*' (change)="preview(file.files)" name="ProfilePicture"
               class="profile-picture" style="display: none;">
            <ion-button (click)="SelectProfile()">Profile Picture</ion-button>
         </ion-item>
         <ion-item [class.is-invalid]="!IsValid_std" (click)="InfoBtn('std')">
            <div class="content-container">
               <ion-note class="title">Standard</ion-note>
               <ion-label class="content">{{std}}</ion-label>
            </div>
            <!-- <ion-label>Standard *</ion-label>
            <ion-select name="standerd" okText="Okay" [(ngModel)]="std" disabled="true">
              <ion-select-option value="6" (ionSelect)="Validate_std()">6th</ion-select-option>
              <ion-select-option value="7" (ionSelect)="Validate_std()">7th</ion-select-option>
              <ion-select-option value="8" (ionSelect)="Validate_std()">8th</ion-select-option>
              <ion-select-option value="9" (ionSelect)="Validate_std()">9th</ion-select-option>
              <ion-select-option value="10" (ionSelect)="Validate_std()">10th</ion-select-option>
            </ion-select> -->
         </ion-item>
         <ion-item>
            <ion-label position="floating">School *</ion-label>
          <ion-input type="text" name="school" [(ngModel)]="schoolname" required></ion-input>
         </ion-item>
         
         <div class="card-footer">
            <ion-button expand="full" (click)="SaveProfile()" class="btn-register" style="--background: #0070a0;">Update</ion-button>
         </div>
      </div>
   </ion-card>
   <div style="text-align: center;">
      <ion-button (click)="ChangePass()" style="--background: #0070a0;">Change Password</ion-button>
   </div>
   <div class="logo-background">
      <img src="../../assets/img/Quiz2shine logo5.jpg">
    </div>
</ion-content>
